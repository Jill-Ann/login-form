<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
      <div class="col">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
          <div class="form-container h-40">
            <form class="login-form d-flex flex-column m-4 p-5">
              <h1 class="mb-4">Log in</h1>
              <input class="form-elem my-2 p-2" id="email" type="email" placeholder="Your email">
              <input class="form-elem my-2 p-2" id="password" type="password" placeholder="Your password">
              <input class="form-elem my-2 p-2"type="submit" value="Log in">
              <p class="form-elem my-2 p-1">Don't have an account yet? <a href="/register">Register</a></p>
              <a class="form-elem my-2 p-1" href="https://backend-5i4olyndpa-ew.a.run.app/api/accounts/auth/facebook">Log in with Facebook</a>
            </form>
        </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
